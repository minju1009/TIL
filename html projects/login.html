<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <h1>Create An Account</h1>

  <form> 
   <div>
     <label>First name</label>
     <input type="text" required placeholder="First name">
   </div>
   <div>
     <label>Last name</label>
     <input type="text" required placeholder="Last name">
   </div>
   <div>
     <label for="Email">Email</label>
     <input type="text" required placeholder="First name" id="Email">
   </div>
   <div>
     <label>Username</label>
     <input type="text" required placeholder="Username">
   </div>
   <div>
     <label>Password</label>
     <input type="password" minlength="10" required placeholder="Password">
   </div>
   <div>
     <label>Birth date</label>
     <input type="date" required placeholder="yyyy/mm/dd">
   </div>
   <div>
     <label for="range">How happy are you?</label>
     <input type="range" required id="range">
   </div>
   <div>
     <label for="color">What is your fav. color? </label>
     <input type="color" required id="color">
   </div>
   <button>Create Account</button>
  </form>





    <script src="script.js"></script>
  </body>
</html>
